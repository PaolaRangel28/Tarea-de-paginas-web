<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../estilos/reinicio_de_estilos.css" />
    <link rel="stylesheet" href="../estilos/barra_de_navegacion.css" />
    <link rel="stylesheet" href="../estilos/pie_de_pagina.css" />
    <link rel="stylesheet" href="../estilos/contacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="barra_de_navegacion">
      <img
        src="../imagenes/michi_batman.jpg"
        alt="Michi batman"
        class="imagen__de__la__barra__de__navegacion"
      />
      <div class="contenedor__de__las__opciones__de__la__barra__de__navegacion">
        <a href="../index.html" class="opcion__de__la__barra__de__navegacion"
          >Inicio</a
        >
        <a href="./biografia.html" class="opcion__de__la__barra__de__navegacion"
          >Biografia</a
        >
        <a href="./intereses.html" class="opcion__de__la__barra__de__navegacion"
          >Intereses</a
        >
        <a
          href="./addiciones.html"
          class="opcion__de__la__barra__de__navegacion"
          >Transversal</a
        >
        <a href="./receta.html" class="opcion__de__la__barra__de__navegacion"
          >Receta</a
        >
        <a href="./contacto.html" class="opcion__de__la__barra__de__navegacion"
          >Contacto</a
        >
      </div>
    </header>
    <main class="contenido">
      <form action="#" class="formulario">
        <h1 class="titulo__del__formulario">Contacto</h1>
        <div class="contener__de__entrada__de__datos">
          <label for="#" class="prefijo__de__la__entrada"
            >¿Como te llamas?</label
          >
          <input type="text" class="entrada__de__datos" />
        </div>
        <div class="contenedor__de__las__entradas__de__correo__y__numero">
          <div class="contener__de__entrada__de__datos">
            <label for="#" class="prefijo__de__la__entrada"
              >¿Cual es tu correo?</label
            >
            <input type="email" class="entrada__de__datos" />
          </div>
          <div class="contener__de__entrada__de__datos">
            <label for="#" class="prefijo__de__la__entrada"
              >¿Cual es tu numero de telefono?</label
            >
            <input type="number" class="entrada__de__datos" />
          </div>
        </div>
        <label for="">¿Cual es el asunto?</label>
        <textarea
          name=""
          id=""
          rows="8"
          cols="40"
          class="entrada__del__mensaje"
        ></textarea>
        <button class="boton__para__enviar__mensaje">Enviar</button>
        <img
          src="../imagenes/gato_con_lentes.jpeg"
          alt="michi con lentes"
          class="gato__con__lentes"
        />
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470.8102321327961!2d-98.9029977150818!3d19.26140065010465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce1eb5f6df6e63%3A0xc2d72cd20d06f18a!2sBenito%20Ju%C3%A1rez%209%2C%20Salitreria%2C%2056600%20Chalco%20de%20D%C3%ADaz%20Covarrubias%2C%20M%C3%A9x.!5e0!3m2!1ses-419!2smx!4v1686518604863!5m2!1ses-419!2smx"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="mapa"
      ></iframe>
    </main>
    <footer class="pie__de__pagina">
      <p class="pie__de__pagina__licencia">© Derechos reservados 2023</p>
      <p class="pie__de__pagina__nombre">Ana Paola Rangel Serrano</p>
      <p class="pie__de__pagina__grado">3° I</p>
    </footer>
  </body>
</html>
